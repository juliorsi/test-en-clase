<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">producto</ion-title>
    </ion-toolbar>
  </ion-header>
  <img src="{{producto.imgUrl}}" alt="">
  
  <p>{{producto.ingredientes}}</p>
  <p>${{producto.precio}}</p>
  <app-contador-cantidad (cantidadCambiada)="cantidad=$event"></app-contador-cantidad>
  <ion-button fill="outline" (click)= "onAgregarAlCarritoClicked()">Agregar al carrito</ion-button>
  
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  

</ion-content>
